<!doctype html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" type="image/x-icon" href="/Resources/Images/logo-removebg-preview.png">

</head>

<body>
<div class=" ssss d-flex m-auto mt-5">
    <div class=" rounded-4  app w-50 h-auto p-3  m-auto "> 
        <h1 class="text-secondary display-4 animate__animated animate__zoomIn">Simple Quiz</h1>
        <div class="quiz d-none">
            <h3 id="question">Question goes here..</h3>
            <div id="answer-buttons">
                <button class="btn m-4">Answer 1</button>
                <button class="btn m-4">Answer 2</button>
                <button class="btn m-4">Answer 3</button>
                <button class="btn m-4">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <button class="start-quiz">Start the quiz!</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
