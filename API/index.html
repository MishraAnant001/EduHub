<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../Resources/Images/logo-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid p-3">

        <div class="container-fluid d-flex justify-content-end">
            <button class="btn btn-warning" id="logout">Log out</button>
        </div>
        <div class="modal fade" id="examplemodal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitleId">
                            Student form
                        </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row my-3 p-3">
                                <div class="col col-lg-4 col-12">
                                    <label for="fname" class="form-label">First name</label>
                                    <input type="text" id="fname" class="form-control">
                                     <div class="text-danger"></div>
                                </div>
                                <div class="col col-lg-4 col-12">
                                    <label for="lname" class="form-label">Last name</label>
                                    <input type="text" id="lname" class="form-control">
                                     <div class="text-danger"></div>
                                </div>
                                <div class="col col-lg-4 col-12">
                                    <label for="dob" class="form-label">Date of birth</label>
                                    <input type="date" id="dob" class="form-control">
                                     <div class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row my-3 p-3">
                                <div class="col col-lg-4 col-12">
                                    <label for="email" class="form-label">Email id</label>
                                    <input type="text" id="email" class="form-control" >
                                    <div class="text-danger"></div>
                                    <div id="emailHelp" class="form-text text-danger note">Note: You cannot change it once created.</div>
                                </div>
                                <div class="col col-lg-4 col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" id="password" class="form-control">
                                     <div class="text-danger"></div>
                                </div>
                                <div class="col col-lg-4 col-12">
                                    <label for="add" class="form-label">Address</label>
                                    <textarea id="add" cols="30" rows="4" style="resize: none !important;"
                                        class="form-control"></textarea>
                                         <div class="text-danger"></div>
                                </div>
                            </div>
                        </form>
                        <div class="container-fluid d-flex justify-content-between mt-3">
                            <h3>Education data</h3>
                            <button class="btn btn-info" id="addrowbtn">+</button>
                        </div>
                        <div class="container-fluid mt-3 table-responsive mt-3">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <th>Degree</th>
                                    <th>School/College</th>
                                    <th>Start date</th>
                                    <th>Passout year</th>
                                    <th>Percentage</th>
                                    <th>Backlogs</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody id="education-list">
                                    <tr class="rowdata">
                                        <td>
                                            <input type="text" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="month" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="month" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control">
                                            <div class="text-danger"></div>
                                        </td>
                                        <td><button class="btn btn-danger delrow" disabled>-</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-success" id="submitbtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-between mt-3">
            <h2>Student Data</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#examplemodal" id="adddatabtn">
                Add Data
            </button>
        </div>
        <div class="container-fluid table-responsive">
            <table class="table table-bordered table-striped" id="mytable">
                <thead>
                    <th>Education</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Date of birth</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </thead>
                <tbody id="student-list">

                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="script3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
