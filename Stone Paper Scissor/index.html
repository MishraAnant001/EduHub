<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stone Paper Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" type="image/x-icon" href="/Resources/Images/logo-removebg-preview.png">

</head>
<body>
  <div class="main mt-5">
    <h1 class="display-4 mb-3 text-center text-secondary animate__animated animate__zoomIn">Stone-Paper-Scissor</h1>
    <p class="lead  text-secondary text-center animate__animated animate__zoomIn">Play the Game and see who wins</p>
    <div class="container-fluid main d-flex justify-content-center ">
      <div class="p-3 bg-white section text-center">
        <div class="container-fluid d-none" id="game">
          <h4 id="res">Choose Your Option</h4>
          <div class="container-fluid">
            <button class="btnoption" id="stone">Stone</button>
            <button class="btnoption" id="paper">Paper</button>
            <button class="btnoption" id="scissor">Scissor</button>
          </div>
        </div>
        <h4 id="u" class="d-none"></h4>
        <h4 id="c" class="d-none"></h4>
        <h5 id="chances" class="d-none"></h5>
        <button class="start">Start Game</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
