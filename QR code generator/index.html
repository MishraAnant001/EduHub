<!doctype html>
<html lang="en">

<head>
    <title>QR Code Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" type="image/x-icon" href="/Resources/Images/logo-removebg-preview.png">

</head>

<body>
    <div class="main mt-5">
        <header class="text-center py-5 animate__animated animate__zoomIn text-secondary">
            <div class="container">
              <h1 class="display-3 mb-3 ">QR Code Generator</h1>
              <p class="lead">Genrate the QR by inserting a link here</p>
            </div>
          </header>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card my-auto col-lg-4 col-sm-12  mx-5 rounded-4 p-3">
                <div class="search">    
                    <div class="input-group mb-3">
                        <input type="text" name="name" id="userinput" class="form-control" placeholder="Enter text or URL"
                            aria-describedby="suffixId" spellcheck="false" /> 
                    </div>
                </div>
                <div class="weather d-flex flex-column justify-content-center align-items-center">
                    <img class="img d-none" id="qrimg" src="" alt="qr" width="100" height="100"/>
                </div>     
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg m-3 " id="submit" style="background-color: #cd8a7b ;color:white;">Generate QR code</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
