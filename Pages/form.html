<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student portal</title>
    <link rel="stylesheet" href="../Resources/StyleSheets/form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="../Resources/Images/logo-removebg-preview.png">
</head>

<body>

    <div class="container-fluid p-3">
        <div class="container-fluid d-flex justify-content-end">
            <a href="/index.html" class="btn btn-primary">Log out</a>
        </div>
        <form>
            <h2 class="text-center">Student data</h2>
            <div class="row my-3 p-3">
                <div class="col col-lg-4 col-12">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" id="fname" class="form-control">
                    <div class="text-danger"></div>
                </div>
                <div class="col col-lg-4 col-12">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" id="lname" class="form-control">
                    <div class="text-danger"></div>
                </div>
                <div class="col col-lg-4 col-12">
                    <label for="dob" class="form-label">Date of birth</label>
                    <input type="date" id="dob" class="form-control">
                    <div class="text-danger"></div>
                </div>
            </div>
            <div class="row my-3 p-3">
                <div class="col col-lg-4 col-12">
                    <label for="email" class="form-label">Email id</label>
                    <input type="text" id="email" class="form-control" disabled>
                    <div class="text-danger"></div>
                </div>
                <div class="col col-lg-4 col-12">
                    <label for="add" class="form-label">Address</label>
                    <textarea id="add" cols="30" rows="4" style="resize: none !important;"
                        class="form-control"></textarea>
                        <div class="text-danger"></div>
                </div>
            </div>
        </form>
        <div class="container-fluid d-flex justify-content-between">
            <h3>Education data</h3>
            <button class="btn btn-info" id="addrowbtn">+</button>
        </div>
        <div class="container-fluid mt-3 table-responsive">
            <table class="table table-bordered table-striped" >
                <thead >
                    <th>Degree</th>
                    <th>School/College</th>
                    <th>Start date</th>
                    <th>Passout year</th>
                    <th>Percentage</th>
                    <th>Backlogs</th>
                    <th>Actions</th>
                </thead>
                <tbody id="education-list">
                    <tr class="rowdata">
                        <td>
                            <input type="text" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td>
                            <input type="text" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td>
                            <input type="month" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td>
                            <input type="month" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td>
                            <input type="number" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td>
                            <input type="number" class="form-control">
                            <div class="text-danger"></div>
                        </td>
                        <td><button class="btn btn-danger delrow" disabled>-</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="container-fluid d-flex justify-content-center my-5">
                <button class="btn btn-warning me-3 d-none" id="enablebox" >Edit data</button>
                <button class="btn btn-success " id="submitbtn">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Resources/Scripts/form.js"></script>
</body>

</html>
